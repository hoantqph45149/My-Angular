<form [formGroup]="productForm" (ngSubmit)="handleSubmit()">
  <h1 class="text-center">Edit Product</h1>
  <div class="mb-3">
    <label for="title" class="form-label">Title</label>
    <input
      type="text"
      class="form-control"
      id="title"
      formControlName="title"
    />
    <div
      class="text-danger"
      *ngIf="
        productForm.get('title')?.errors && productForm.get('title')?.touched
      "
    >
      <p *ngIf="productForm.get('title')?.errors?.['required']">
        title là bắt buộc
      </p>
      <p *ngIf="productForm.get('title')?.errors?.['minlength']">
        title ít nhất 6 ký tự
      </p>
    </div>
  </div>

  <div class="mb-3">
    <label for="price" class="form-label">Price</label>
    <input
      type="number"
      class="form-control"
      id="price"
      formControlName="price"
    />
    <div
      class="text-danger"
      *ngIf="
        productForm.get('price')?.errors && productForm.get('price')?.touched
      "
    >
      <p *ngIf="productForm.get('price')?.errors?.['required']">
        price là bắt buộc
      </p>
      <p *ngIf="productForm.get('price')?.errors?.['minlength']">
        price không được âm
      </p>
    </div>
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea
      class="form-control"
      id="description"
      rows="3"
      formControlName="description"
    ></textarea>
  </div>
  <div class="mb-3">
    <label for="thumbnail" class="form-label">Thumbnail</label>
    <input
      type="text"
      class="form-control"
      id="thumbnail"
      formControlName="thumbnail"
    />
  </div>
  <button class="btn btn-primary w-100">Submit</button>
</form>
