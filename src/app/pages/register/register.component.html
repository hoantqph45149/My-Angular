<form [formGroup]="registerForm" (ngSubmit)="handleSubmit()">
  <h1 class="text-center">Login</h1>
  <div class="mb-3">
    <label for="email">Email</label>
    <input type="email" class="form-control" formControlName="email" />
    <div
      *ngIf="
        registerForm.get('email')?.errors && registerForm.get('email')?.touched
      "
    >
      <p
        class="text-danger"
        *ngIf="registerForm.get('email')?.errors?.['required']"
      >
        Email là trường bắt buộc
      </p>

      <p
        class="text-danger"
        *ngIf="registerForm.get('email')?.errors?.['email']"
      >
        Email chưa đúng định dạng
      </p>
    </div>
  </div>
  <div class="mb-3">
    <label for="password">Password</label>
    <input type="password" class="form-control" formControlName="password" />
    <div
      *ngIf="
        registerForm.get('password')?.errors &&
        registerForm.get('password')?.touched
      "
    >
      <p
        class="text-danger"
        *ngIf="registerForm.get('password')?.errors?.['required']"
      >
        password là trường bắt buộc
      </p>

      <p
        class="text-danger"
        *ngIf="registerForm.get('password')?.errors?.['minlength']"
      >
        password phải trên 6 ký tự
      </p>
    </div>
  </div>
  <button class="btn btn-primary w-100">Submit</button>
</form>
